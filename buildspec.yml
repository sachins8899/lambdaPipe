version: 0.2
phases:
  install:
     runtime-versions:
        java: openjdk8
     build:
       commands:
         - aws cloudformation package --template-file samTemplate.yaml --s3-bucket dev-rs-lambda --output-template-file samTemplate::outputSamTemplate.yml
artifacts:
  type: zip
  files:
    - samTemplate.yaml
    - samTemplate::outputSamTemplate.yml